<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <script type='text/javascript' src='../../components/jquery/jquery.min.js'></script>
        <script type='text/javascript' src='../../components/angular/angular.js'></script>
        <script type='text/javascript' src='../../components/angular-cookies/angular-cookies.js'></script>
        <script type='text/javascript' src='../../scripts/dispatcher.js'></script>
        <script type='text/javascript' src='widget.js'></script>

        <link rel="stylesheet" href="../../components/bootstrap.css/css/bootstrap.css" />
        <style>
            body {
                background-color: transparent;
            }
            #background {
                background-color: #000;
                height: 100%;
                min-height: 100%;
                width: 100%;
                min-width: 100%;
                position: absolute;
                opacity: 0.6;
                z-index: 0;
            }
            #auth {
                z-index: 1;
                border: 2px solid #222;
                margin-top: 100px;
                background-color: #eee;
                position: relative;
            }
            .pad {
                padding: 10px;
            }
        </style>
    </head>
    <body ng-app='YaznikAuthWidget' ng-controller='AuthController'>
        <div id='background'></div>
        <div class='container'>
            <div id='auth' class='span8 offset2'>
                <div class='row'>
                    <div ng-show='user.authenticated' class='span8'>
                        <div class='pad'>
                            <h3>You are already signed in as {{user.name}}</h3>
                            <button type="submit" class="btn-primary" ng-click='signout()'>Sign out</button>
                        </div>
                    </div>
                    <div ng-hide='user.authenticated'>
                        <div class='span4'>
                            <div class='pad'>
                                <img src='../../images/signin.png'>
                            </div>
                        </div>
                        <div class='span4'>
                            <div class='pad'>
                                <h3>Or...</h3>
                                <p>You seem legit.  Just tell us who you are, and we'll believe you!</p>
                                <form ng-submit='signin()'>
                                    <div class="control-group">
                                        <label class="control-label" for="inputName">Name</label>
                                        <div class="controls">
                                            <input type="text" name="inputName" placeholder="Name" ng-model='user.name'>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="inputPassword">Password</label>
                                        <div class="controls">
                                            <input type="password" name="inputPassword" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div class="controls">
                                            <label class="checkbox">
                                                <input type="checkbox"> Remember me
                                            </label>
                                            <button type="submit" class="btn-primary" ng-click='signin()'>Sign in</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='row'>
                    <div class='span8'>
                        <div class='pad'>
                            <div class='btn-toolbar pull-right'>
                                <button class='btn' ng-click='cancel()'>cancel</button>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
