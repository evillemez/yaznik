<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <script type='text/javascript' src='../../components/jquery/jquery.min.js'></script>
        <script type='text/javascript' src='../../components/angular/angular.js'></script>
        <script type='text/javascript' src='../../components/angular-cookies/angular-cookies.js'></script>
        <script type='text/javascript' src='../../components/bootstrap/js/bootstrap-button.js'></script>
        <script type='text/javascript' src='../../scripts/dispatcher.js'></script>
        <script type='text/javascript' src='widget.js'></script>

        <link rel="stylesheet" href="../../components/bootstrap.css/css/bootstrap.css" />
        <link rel="stylesheet" href="../../components/font-awesome/css/font-awesome.min.css" />
    </head>
    <body ng-app="YaznikToolbarWidget">
        <div class='navbar navbar-fixed-top navbar-inverse' ng-controller='ToolbarController'>
            <div class='navbar-inner'>
                <div class='container'>
                    <a class='btn btn-navbar' data-toggle='collapse' data-target='.nav-collapse'>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                    </a>
                    <ul class='nav'>
                        <li><a class='brand' href='#'>Yaznik</a></li>
                        <li><a class='' href='#'>{{user.name}}</a></li>
                    </ul>
                    <div class='btn-toolbar pull-right'>
                        <div class='btn-group' data-toggle='buttons-radio'>
                            <button type='button' class='btn'><i class='icon-search' title='Gloss words on the page.'> </i></button>
                            <button type='button' class='btn'><i class='icon-pencil' title='Do an activity on this page.'> </i></button>
                            <button type='button' class='btn'><i class='icon-bar-chart' title='View your progress.'> </i></button>
                            <button type='button' class='btn'><i class='icon-comment-alt' title='Give us feedback!'> </i></button>
                        </div>
                        <div class='btn-group'>
                            <button class='btn btn-info' ng-click='login()'><i class='icon-user' title='Login'> </i></button>
                        </div>
                        <div class='btn-group'>
                            <button class='btn btn-danger' ng-click='exit()'><i class='icon-off' title='Gloss words'> </i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
